<div class="newA">
  <header>
    <div class="left">
      <button type="button" ng-click="goHome()">Home</button>
      <h1>|</h1>
      <button type="button" ng-click="gotoQuestion(qid)">Go To Question</button>
    </div>
    <button type="button" ng-click="logout()">Logout</button>
  </header>

  <h1>{{ question }}</h1>
  <h3>{{ desc }}</h3>

  <form>
    <label>
      Your Answer: <textarea ng-model="new['answer']"></textarea>
    </label>
    <label>
      Supporting Details for your answer: <textarea ng-model="new['details']"></textarea>
    </label>
    <p class="error" ng-show="newAError">{{ newAError }}</p>
    <label>
      <button type="button" ng-click="goHome()">Cancel</button>
      <button type="button" ng-click="submit()">Submit</button>
    </label>
  </form>

</div>
